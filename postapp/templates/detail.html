{% extends 'base.html' %}
{% block content%}


    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="dtitle">{{post.title}}</span>
            <div style="float:right"> 평점 : {{post.rate}}</div>
        </div>
        <div class="panel-body">
            [{{post.contry}}]&nbsp;[{{post.genre}}]<br>
            {{post.review}}
            <div style="float:right;margin-top:20px">
                <a href="/{{post.id}}/update">수정</a> 
                <a href="delet" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </div>
        </div>
    </div>

   
{% endblock %}
